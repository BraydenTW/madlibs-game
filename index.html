<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="all">
        <div class="preset-slides">
            <div class="preset">
                <div class="center-group">
                    <div class="main-title">
                        Fill 'em in
                    </div>
                    <button class="start-btn">Start</button>
                </div>
            </div>
            <div class="preset">
                <div class="reg-group">
                    <div class="pick-story">
                        <div class="reg-title">
                            Pick a story
                        </div>
                        <div class="story-pre">
                            A Day at the Beach
                        </div>
                    </div>
                </div>
            </div>
            <div class="preset">
                <div class="center-group">
                    <div class="what-type">
                        Type in a...
                        <div class="what-type-out">
                            
                        </div>
                    </div>
                    <input type="text" class="word-input" placeholder="Type here" spellcheck="false" autocomplete="false">
                </div>
            </div>
            <div class="preset">
                <div class="reg-group">
                    <div class="story-group">
                        <div class="story-output">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/config_story.js"></script>
    <script src="./js/slides.js"></script>
</body>
</html>
